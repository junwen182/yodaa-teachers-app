<!DOCTYPE html>
 <html> 
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>



    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link href="./css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- font awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  </head>


  <body>
    <div class="background-imagery">

      <img class="yodaa-logo-1" src="./img/Yodaa-thicker-logo-white.png"/>

      <div class="info-box sign-up-modal">
        <div class="modal-container teacher-log-in-container">

          <div class="info-box-segment personal-particulars">
            <h2 class="l2-heading">Describe your teaching needs</h2>
            <p>Giving detailed info leads to higher quality teacher choices, as they can better decide if they are a good fit for your needs. It also saves you time by not having to restate your needs to each individual teacher later.</p>
            <div class="form-holder">

              <div class="row">   
                <div class="col-sm-12">
                  <div class="form-group onboarding-form-group">
                    <label class="small-caps">WHAT YOU WANT TO ACHIEVE WITH TUITION</label>
                    <textarea class="form-control text-box" placeholder="Describe your needs in detail." rows="4" cols="50"></textarea>
                  </div>  
                </div>             
                <div class="col-sm-6">
                  <div class="form-group onboarding-form-group">
                    <label class="small-caps">LESSON LOCATION (POSTAL CODE)</label>
                    <input type="text" pattern="[0-9]*" class="form-control text-box zipcode-input" placeholder="e.g. 750313">
                  </div>  
                </div>
                <div class="col-sm-6">
                  <div class="form-group onboarding-form-group">
                    <label class="small-caps">LESSONS PER WEEK</label>
                    <input type="text" pattern="[0-9]*" class="form-control text-box zipcode-input" placeholder="e.g. 2">
                  </div>  
                </div>
              </div> <!-- end row -->         
            </div> <!-- end form holder -->
          </div>

          <div class="cta-holder">
            <a href="./customer-onboarding-step-2.html">
              <button class="red-button yodaa-button">              
                <span class="small-caps">CONTINUE</span>
              </button>
            </a>
          </div>

        </div>
      </div>


    </div>
  </body>

  <script src="./js/app.js"></script>
</html>
