<!DOCTYPE html>
 <html> 
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>



    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link href="./css/style.css" rel="stylesheet">

    <!-- font awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  </head>


  <body>
    <div class="background-imagery">

      <img class="yodaa-logo-1" src="./img/Yodaa-thicker-logo-white.png"/>

      <div class="info-box sign-up-modal teacher-dashboard-info-box">
        <div class="modal-container teacher-log-in-container">

          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60"
            aria-valuemin="0" aria-valuemax="100" style="width:60%">              
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 onboarding-steps-heading">
              <h2 class="l2-heading">Where do you teach?</h2>
              <p>We'll prioritize customer requests that are convenient for you</p>              
            </div>

            <div class="col-sm-6">
              <div class="form-group onboarding-form-group">
                <label class="small-caps">WHAT IS YOUR POSTAL CODE?</label>
                <input type="text" pattern="[0-9]*" class="form-control text-box zipcode-input" placeholder="Enter zip code (e.g. 745109)">
              </div>  
            </div>
            <div class="col-sm-6">
              <div class="form-group onboarding-form-group">
                <label class="small-caps">HOW FAR WILL YOU TRAVEL?</label>
                <div class="btn-group dropdown-button">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    10km <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="#">10km</a></li>
                    <li><a href="#">15km</a></li>
                    <li><a href="#">More than 15km</a></li>
                    <!-- <li role="separator" class="divider"></li>                    -->
                  </ul>
                </div>
                <!-- <input type="text" class="form-control text-box zipcode-input" placeholder="e.g. 15km"> -->
              </div>  
            </div>

          </div>



          <div class="cta-holder">
            <a href="teacher-onboarding-step-otherdetails.html"><button class="red-button yodaa-button">              
              <span class="small-caps">NEXT</span>
            </button></a>
          </div>

        </div>
      </div>

      
      
      

      <div class="lightsaber">
        <label for="yoda-example"></label>
        <input type="checkbox" id="yoda-example" checked="checked">
        <div class="switch"></div>
        <div class="plasma yoda"></div>
      </div>

    </div>
  </body>

  <script src="./js/app.js"></script>
</html>
