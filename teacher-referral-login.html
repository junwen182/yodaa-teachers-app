<!DOCTYPE html>
 <html> 
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>



    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link href="./css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- font awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  </head>


  <body>
    <div class="background-imagery">

      <img class="yodaa-logo-1" src="./img/Yodaa-thicker-logo-white.png"/>

      <div class="info-box sign-up-modal customer-sign-up-modal">
        <div class="modal-container teacher-log-in-container">

          <div class="customer-sign-up-container">  
            <h1>Welcome back.</h1>
            <button class="yodaa-button facebook-login-button">
              <i class="fa fa-facebook"></i>
              <span class="small-caps">LOG IN WITH FACEBOOK</span>
            </button>
            <div class="login-email-sign-up">
              <div class="or-holder">  
                <span class="or small-caps">OR</span>
                <hr>
              </div>
              <input type="email" class="form-control text-box" placeholder="Email">
              <input type="password" class="form-control text-box" placeholder="Password">
              <button class="yodaa-button email-login-button">
                <i class="fa fa-envelope"></i>
                <span class="small-caps">LOG IN WITH EMAIL</span>
              </button>
            </div>         
          </div> 

        </div>

        <div class="no-account-yet">
          <span class="">Don't have an account yet?</span>
          <a class="" href="./teacher-referral-signup.html">Join Yodaa Now</a>
        </div>  
      </div>


    </div>
  </body>

  <script src="./js/app.js"></script>
</html>
