<!DOCTYPE html>
 <html> 
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>



    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link href="./css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- font awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  </head>


  <body>
    <div class="background-imagery">

      <img class="yodaa-logo-1" src="./img/Yodaa-thicker-logo-white.png"/>

      <div class="info-box sign-up-modal customer-request-onboarding">
        <div class="modal-container teacher-log-in-container">

          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="66"
            aria-valuemin="0" aria-valuemax="100" style="width:66%">              
            </div>
          </div>

          <div class="info-box-segment personal-particulars">
            <!--
            <h2 class="l2-heading">Your Contact Info</h2>
            <p>Your information will be kept safe with us.</p>
            -->
            <div class="form-holder">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group onboarding-form-group">
                    <h3>How often would you like to meet for lessons?</h3>
                    <!-- <label class="small-caps">WHAT GRADE IS THE STUDENT IN?</label> -->
                    <div class="btn-group dropdown-button">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Once a week<span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a href="#">Once a week</a></li>
                        <li><a href="#">More than once a week</a></li>
                        <li><a href="#">As recommended by teacher</a></li>
                        <!-- <li role="separator" class="divider"></li>                    -->
                      </ul>
                    </div>
                    <!-- <input type="text" class="form-control text-box zipcode-input" placeholder="e.g. Twice a week"> -->
                  </div>  
                </div>
                <div class="col-sm-12">
                  <div class="form-group onboarding-form-group">
                    <h3>How long would you like lessons to be?</h3>
                    <!-- <label class="small-caps">WHAT SCHOOL IS THE STUDENT IN?</label> -->
                    <div class="btn-group dropdown-button">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        1.5 hours <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a href="#">1.5 hours</a></li>
                        <li><a href="#">2 hours</a></li>
                        <li><a href="#">More than 2 hours</a></li>
                        <li><a href="#">As recommended by teacher</a></li>                      
                        <!-- <li role="separator" class="divider"></li>                    -->
                      </ul>
                    </div>
                    <!-- <input type="text" class="form-control text-box zipcode-input" placeholder="e.g. 2 hours"> -->
                  </div>  
                </div>                
              </div> <!-- end row -->         
            </div> <!-- end form holder -->
          </div>

          <div class="cta-holder">
            <a href="./customer-onboarding-step-3-needs.html">
              <button class="red-button yodaa-button">              
                <span class="small-caps">CONTINUE</span>
              </button>
            </a>
          </div>

        </div>
      </div>


    </div>

  <script src="./js/app.js"></script>
