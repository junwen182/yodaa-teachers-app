<!DOCTYPE html>
 <html> 
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>



    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link href="./css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- font awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  </head>


  <body>
    <div class="background-imagery">

      <img class="yodaa-logo-1" src="./img/Yodaa-thicker-logo-white.png"/>

      <div class="info-box sign-up-modal customer-sign-up-modal">
        <div class="modal-container teacher-log-in-container">

          <div class="customer-sign-up-container">          
            <h2>Sign up to send teachers your request</h2>
            <p class="sign-up-text">We value authenticity to improve your's and our teachers' experience.</p>
            <button class="yodaa-button facebook-login-button">
              <i class="fa fa-facebook"></i>
              <span class="small-caps">SIGN UP WITH FACEBOOK</span>
            </button>
            <div class="yodaa-button reveal-email"><i class="fa fa-envelope"></i><span class="small-caps">SIGN UP WITH EMAIL</span></div>
            <div class="email-sign-up">
              <div class="or-holder">  
                <span class="or small-caps">OR</span>
                <hr>
              </div>
              <input type="email" class="form-control text-box" placeholder="Email">
              <input type="password" class="form-control text-box" placeholder="Password">
              <button class="yodaa-button email-login-button">
                <i class="fa fa-envelope"></i>
                <span class="small-caps">JOIN WITH EMAIL</span>
              </button>
            </div>            
          </div>                    

        </div>
        <div class="no-account-yet">
            <span class="">Already on Yodaa?</span>
            <a class="customer-log-in-switch" href="./customer-onboarding-step-3-login.html">Log In</a>
          </div>
      </div>


    </div>
  </body>

  <script src="./js/app.js"></script>
</html>
