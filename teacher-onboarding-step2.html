<!DOCTYPE html>
 <html> 
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>



    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link href="./css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- font awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  </head>


  <body>
    <div class="background-imagery">

      <img class="yodaa-logo-1" src="./img/Yodaa-thicker-logo-white.png"/>

      <div class="info-box sign-up-modal">
        <div class="modal-container teacher-log-in-container">

          <div class="info-box-segment personal-particulars">
            <h2 class="l2-heading">Personal Particulars</h2>
            <p>Customers will see and contact you through this information.</p>
            <div class="form-holder">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group onboarding-form-group">
                    <label class="small-caps">FIRST NAME</label>
                    <input type="text" class="form-control text-box zipcode-input" placeholder="e.g. Vivian">
                  </div>  
                </div>
                <div class="col-sm-6">
                  <div class="form-group onboarding-form-group">
                    <label class="small-caps">LAST NAME</label>
                    <input type="text" class="form-control text-box zipcode-input" placeholder="e.g. Lim">
                  </div>  
                </div>
                <div class="col-sm-6">
                  <div class="form-group onboarding-form-group">
                    <label class="small-caps">PHONE NUMBER</label>
                    <input type="text" pattern="[0-9]*" class="form-control text-box zipcode-input" placeholder="e.g. 81234567">
                  </div>  
                </div>
                <div class="col-sm-6">
                  <div class="form-group onboarding-form-group">
                    <label class="small-caps">EMAIL</label>
                    <input type="email" class="form-control text-box zipcode-input" placeholder="e.g. vivian-lim@gmail.com">
                  </div>  
                </div>
                <div class="col-sm-6">
                  <div class="form-group onboarding-form-group">
                    <label class="small-caps">SCHOOL OF HIGHEST QUALIFICATION</label>
                    <input type="text" class="form-control text-box zipcode-input" placeholder="e.g. National University of Singapore">
                  </div>  
                </div>
                <div class="col-sm-6">
                  <div class="form-group onboarding-form-group">
                    <label class="small-caps">COURSE OF STUDY</label>
                    <input type="text" class="form-control text-box zipcode-input" placeholder="E.g. Bachelor of Science (Mathematics)">
                  </div>  
                </div>
                <div class="col-sm-6">
                  <div class="form-group onboarding-form-group">
                    <label class="small-caps">GRADUATION YEAR</label>
                    <input type="text" pattern="[0-9]*" class="form-control text-box zipcode-input" placeholder="e.g. 2015">
                  </div>  
                </div>
              </div> <!-- end row -->         
            </div> <!-- end form holder -->
          </div>

          <div class="cta-holder">
            <button class="red-button yodaa-button">              
              <span class="small-caps">NEXT: YOUR TEACHER PROFILE</span>
            </button>
          </div>

        </div>
      </div>


    </div>
  </body>

  <script src="./js/app.js"></script>
</html>
